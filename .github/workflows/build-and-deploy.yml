name: Build and Deploy

on: 
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm i -g firebase-tools
          npm run build
      
      - name: Deploy 🚀
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
          
